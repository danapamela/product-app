<ion-content padding>
    <h3>Edit Profile</h3>
    <form [formGroup]="profile" (ngSubmit)="editProfileForm()">
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Firstname</ion-label>
            <ion-input type="text" formControlName="firstname"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>Lastname</ion-label>
            <ion-input type="text" formControlName="lastname"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>Phone</ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!profile.valid">profile</button>
    </form>
</ion-content>
