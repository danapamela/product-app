<ion-content padding>
    <h3>Editar Producto</h3>
    <form [formGroup]="product" (ngSubmit)="editProfileForm()">
        <ion-item>
            <ion-label>name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>type</ion-label>
            <ion-input type="text" formControlName="type"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>price</ion-label>
            <ion-input type="text" formControlName="price"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>quantity</ion-label>
            <ion-input type="text" formControlName="quantity"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>url</ion-label>
            <ion-input type="text" formControlName="url"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!product.valid">Editar Producto</button>
    </form>
</ion-content>
