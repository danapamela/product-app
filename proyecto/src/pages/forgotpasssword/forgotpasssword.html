<ion-header>

  <ion-navbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label color="primary" stacked>Usuario</ion-label>
    <ion-input type="email" placeholder="ejemplo@mail.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Contraseña</ion-label>
    <ion-input type="password" placeholder="******"></ion-input>
  </ion-item>
</ion-list>  


  <button ion-button (click)="presentConfirm()" block>Cambiar</button>


</ion-content>
