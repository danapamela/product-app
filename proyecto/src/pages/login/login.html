<ion-header>
    <ion-navbar>
        <ion-title>Ingresar</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="todo" (ngSubmit)="logForm()">
            <ion-item>
                <ion-label color="primary" stacked>Usuario</ion-label>
                <ion-input formControlName ="email" type="email" placeholder="ejemplo@mail.com"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Contraseña</ion-label>
                <ion-input formControlName = "password" type="password" placeholder="******"></ion-input>
            </ion-item>
        <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
    </form>
    <p>
        <button ion-button block (click)="navToHomePage()">Ingresar</button>
    </p>
    <p>
        <button ion-button clear (click)="navToForgotpassswordPage()">Cambiar Contraseña</button>
</ion-content>
