<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Inicio</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefreshHone($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <h1>Lista de productos</h1>
    <ion-list>
        <button ion-item *ngFor="let product of products" (click)="navToProductDetail(product.id)">
            {{ product.name }}
        </button>
    </ion-list>
    <button ion-button block (click)="navToProfileDetail()">Detalle del perfil</button>
    <button ion-button block (click)="navToCreateproductPage()">Crear producto</button>
    <button ion-button block (click)="navToOptionsPage()">Cerrar sesi√≥n</button>
    <br />
    <button ion-button color="danger" block (click)="navToRemoveAccount()">Eliminar cuenta</button>
</ion-content>
