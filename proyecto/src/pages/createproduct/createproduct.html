<ion-header>

  <ion-navbar>
    <ion-title>Crear producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="product" (ngSubmit)="createProductForm()">
        <ion-item>
            <ion-label>name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>type</ion-label>
            <ion-input type="text" formControlName="type"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>price</ion-label>
            <ion-input type="text" formControlName="price"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>quantity</ion-label>
            <ion-input type="text" formControlName="quantity"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>url</ion-label>
            <ion-input type="text" formControlName="url"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!product.valid">Crear producto</button>
    </form>
</ion-content>
