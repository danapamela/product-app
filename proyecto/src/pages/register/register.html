<ion-header>
    <ion-navbar>
        <ion-title>Registrar</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="todo" (ngSubmit)="navToHomePage()">
        <ion-item>
            <ion-label color="primary" stacked>Usuario</ion-label>
            <ion-input formControlName="email" type="email" placeholder="ejemplo@mail.com"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Nombre</ion-label>
            <ion-input formControlName="firstname" type="firstname" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Apellido</ion-label>
            <ion-input formControlName="lastname" type="lastname" placeholder="Apellido"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Telefono</ion-label>
            <ion-input formControlName="phone" type="phone" placeholder="Telefono"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password" placeholder="******"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!todo.valid">Ingresar</button>
    </form>
    <button ion-button clear (click)="navToTermsPage()">Terminos y Condiciones</button>
</ion-content>
